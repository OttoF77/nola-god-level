# GitHub Actions: Build e Deploy Backend (Container Apps)
# Aciona em push de backend/ ou via dispatch manual

name: Backend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente (dev/staging/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_ref:
        description: 'Use imagem p√∫blica existente (ex.: docker.io/usuario/repo:tag). Se definido, pula build/push.'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  AZURE_RESOURCE_GROUP: nola-rg
  PROJECT_NAME: nola

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Resolver modo de autentica√ß√£o
        id: auth
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          N_PORTAL_CLIENT_ID: ${{ secrets.NOLADEVBACKEND_AZURE_CLIENT_ID }}
          N_PORTAL_TENANT_ID: ${{ secrets.NOLADEVBACKEND_AZURE_TENANT_ID }}
          N_PORTAL_SUBSCRIPTION_ID: ${{ secrets.NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          HAS_SP_JSON=false
          HAS_OIDC_PORTAL=false
          HAS_OIDC_GENERIC=false

          if [ -n "$AZURE_CREDENTIALS" ]; then HAS_SP_JSON=true; fi
          if [ -n "$N_PORTAL_CLIENT_ID" ] && [ -n "$N_PORTAL_TENANT_ID" ] && [ -n "$N_PORTAL_SUBSCRIPTION_ID" ]; then HAS_OIDC_PORTAL=true; fi
          if [ -n "$AZURE_CLIENT_ID" ] && [ -n "$AZURE_TENANT_ID" ] && [ -n "$AZURE_SUBSCRIPTION_ID" ]; then HAS_OIDC_GENERIC=true; fi

          echo "has_sp_json=$HAS_SP_JSON" >> $GITHUB_OUTPUT
          echo "has_oidc_portal=$HAS_OIDC_PORTAL" >> $GITHUB_OUTPUT
          echo "has_oidc_generic=$HAS_OIDC_GENERIC" >> $GITHUB_OUTPUT

      - name: Validar secrets de autentica√ß√£o Azure
        run: |
          if [ "${{ steps.auth.outputs.has_sp_json }}" != "true" ] && [ "${{ steps.auth.outputs.has_oidc_portal }}" != "true" ] && [ "${{ steps.auth.outputs.has_oidc_generic }}" != "true" ]; then
            echo "Erro: Configure o login no Azure."
            echo "Op√ß√£o 1 (Service Principal JSON): AZURE_CREDENTIALS"
            echo "Op√ß√£o 2 (OIDC gen√©rico): AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID"
            echo "Op√ß√£o 3 (OIDC do Portal): NOLADEVBACKEND_AZURE_CLIENT_ID, NOLADEVBACKEND_AZURE_TENANT_ID, NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID"
            echo "Docs: https://github.com/Azure/login"
            exit 1
          fi

      - name: Login no Azure (Service Principal JSON)
        if: ${{ steps.auth.outputs.has_sp_json == 'true' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login no Azure (OIDC do Portal)
        if: ${{ steps.auth.outputs.has_sp_json != 'true' && steps.auth.outputs.has_oidc_portal == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NOLADEVBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NOLADEVBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Login no Azure (OIDC gen√©rico)
        if: ${{ steps.auth.outputs.has_sp_json != 'true' && steps.auth.outputs.has_oidc_portal != 'true' && steps.auth.outputs.has_oidc_generic == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolver imagem
        id: image
        env:
          INPUT_IMAGE_REF: ${{ github.event.inputs.image_ref }}
          SECRET_IMAGE_REF: ${{ secrets.DOCKER_IMAGE_REF }}
        run: |
          if [ -n "$INPUT_IMAGE_REF" ]; then
            echo "IMAGE_FULL=$INPUT_IMAGE_REF" >> $GITHUB_ENV
            echo "has_image=true" >> $GITHUB_OUTPUT
            echo "Usando image_ref do dispatch: $INPUT_IMAGE_REF"
            exit 0
          fi

          if [ -n "$SECRET_IMAGE_REF" ]; then
            echo "IMAGE_FULL=$SECRET_IMAGE_REF" >> $GITHUB_ENV
            echo "has_image=true" >> $GITHUB_OUTPUT
            echo "Usando DOCKER_IMAGE_REF de secret"
            exit 0
          fi

          if [ -f backend/.image_ref ]; then
            REF=$(cat backend/.image_ref | tr -d '\n' | tr -d '\r')
            if [ -n "$REF" ]; then
              echo "IMAGE_FULL=$REF" >> $GITHUB_ENV
              echo "has_image=true" >> $GITHUB_OUTPUT
              echo "Usando backend/.image_ref: $REF"
              exit 0
            fi
          fi

          echo "has_image=false" >> $GITHUB_OUTPUT
          echo "Nenhuma imagem pr√©-definida encontrada; ir√° tentar build/push."

      - name: Validar secrets do Docker Hub
        if: ${{ steps.image.outputs.has_image == 'false' }}
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ] || [ -z "${{ secrets.DOCKERHUB_REPOSITORY }}" ]; then
            echo "Erro: Configure DOCKERHUB_USERNAME, DOCKERHUB_TOKEN e DOCKERHUB_REPOSITORY (ex.: usuario/nola-backend)."
            exit 1
          fi

      - name: Login no Docker Hub
        if: ${{ steps.image.outputs.has_image == 'false' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da imagem Docker (Docker Hub)
        if: ${{ steps.image.outputs.has_image == 'false' }}
        run: |
          IMAGE_REPO=docker.io/${{ secrets.DOCKERHUB_REPOSITORY }}
          IMAGE_TAG=${IMAGE_REPO}:${{ github.sha }}
          IMAGE_LATEST=${IMAGE_REPO}:latest

          docker build -t ${IMAGE_TAG} ./backend
          docker tag ${IMAGE_TAG} ${IMAGE_LATEST}

          docker push ${IMAGE_TAG}
          docker push ${IMAGE_LATEST}

          echo "IMAGE_FULL=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: (Opcional) Configurar credenciais do registry no Container App
        if: ${{ steps.image.outputs.has_image == 'false' }}
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend
          az containerapp registry set \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --server docker.io \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_TOKEN }} || true

      - name: Deploy no Container Apps (atualizar imagem)
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend

          if [ -z "${IMAGE_FULL}" ]; then
            echo "Erro: IMAGE_FULL n√£o definido. Defina 'image_ref' no dispatch, 'DOCKER_IMAGE_REF' como secret, arquivo backend/.image_ref, ou habilite build/push do Docker Hub."
            exit 1
          fi

          # Monta pares de env vars somente quando definidos nos secrets (evita sobrescrever com vazio)
          # Importante: use espa√ßo entre pares (n√£o v√≠rgula) para o az CLI
          ENV_ARGS=""
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            ENV_ARGS="$ENV_ARGS --set-env-vars DATABASE_URL='${{ secrets.DATABASE_URL }}'"
          fi
          if [ -n "${{ secrets.ALLOW_ORIGINS }}" ]; then
            ENV_ARGS="$ENV_ARGS --set-env-vars ALLOW_ORIGINS='${{ secrets.ALLOW_ORIGINS }}'"
          fi
          if [ -n "${{ secrets.STATEMENT_TIMEOUT }}" ]; then
            ENV_ARGS="$ENV_ARGS --set-env-vars STATEMENT_TIMEOUT='${{ secrets.STATEMENT_TIMEOUT }}'"
          else
            ENV_ARGS="$ENV_ARGS --set-env-vars STATEMENT_TIMEOUT='15s'"
          fi

          # shellcheck disable=SC2086
          az containerapp update \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.IMAGE_FULL }} \
            $ENV_ARGS

      - name: Verificar health
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend
          
          FQDN=$(az containerapp show \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          echo "üöÄ Backend deployado: https://$FQDN"
          echo "üîç Verificando health..."
          
          sleep 15
          curl -f https://$FQDN/health || exit 1

      - name: Logout Azure
        run: az logout
        if: always()
