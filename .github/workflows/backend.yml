# GitHub Actions: Build e Deploy Backend (Container Apps)
# Trigger: push em backend/ ou manual

name: Backend Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente (dev/staging/prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_ref:
        description: 'Use imagem p√∫blica existente (ex.: docker.io/usuario/repo:tag). Se definido, pula build/push.'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  AZURE_RESOURCE_GROUP: nola-rg
  PROJECT_NAME: nola

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Validar secrets de autentica√ß√£o Azure
        run: |
          # Aceita OIDC com prefixo NOLADEVBACKEND_ (gerado pelo Portal) ou gen√©rico
          HAS_OIDC_PORTAL=${{ secrets.NOLADEVBACKEND_AZURE_CLIENT_ID != '' && secrets.NOLADEVBACKEND_AZURE_TENANT_ID != '' && secrets.NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID != '' }}
          HAS_OIDC_GENERIC=${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
          HAS_SP_JSON=${{ secrets.AZURE_CREDENTIALS != '' }}
          
          if [ "$HAS_SP_JSON" != "true" ] && [ "$HAS_OIDC_PORTAL" != "true" ] && [ "$HAS_OIDC_GENERIC" != "true" ]; then
            echo "Erro: Configure o login no Azure."
            echo "Op√ß√£o 1 (Service Principal JSON): AZURE_CREDENTIALS"
            echo "Op√ß√£o 2 (OIDC gen√©rico): AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID"
            echo "Op√ß√£o 3 (OIDC do Portal): NOLADEVBACKEND_AZURE_CLIENT_ID, NOLADEVBACKEND_AZURE_TENANT_ID, NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID"
            echo "Docs: https://github.com/Azure/login"
            exit 1
          fi

      - name: Login no Azure (Service Principal JSON)
        if: ${{ secrets.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login no Azure (OIDC do Portal)
        if: ${{ secrets.AZURE_CREDENTIALS == '' && secrets.NOLADEVBACKEND_AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.NOLADEVBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NOLADEVBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NOLADEVBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Login no Azure (OIDC gen√©rico)
        if: ${{ secrets.AZURE_CREDENTIALS == '' && secrets.NOLADEVBACKEND_AZURE_CLIENT_ID == '' && secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Definir imagem existente (quando image_ref informado)
        if: ${{ github.event.inputs.image_ref != '' }}
        run: |
          echo "IMAGE_FULL=${{ github.event.inputs.image_ref }}" >> $GITHUB_ENV

      - name: Validar secrets do Docker Hub
        if: ${{ github.event.inputs.image_ref == '' }}
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ] || [ -z "${{ secrets.DOCKERHUB_REPOSITORY }}" ]; then
            echo "Erro: Configure DOCKERHUB_USERNAME, DOCKERHUB_TOKEN e DOCKERHUB_REPOSITORY (ex.: usuario/nola-backend)."
            exit 1
          fi

      - name: Login no Docker Hub
        if: ${{ github.event.inputs.image_ref == '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da imagem Docker (Docker Hub)
        if: ${{ github.event.inputs.image_ref == '' }}
        run: |
          IMAGE_REPO=docker.io/${{ secrets.DOCKERHUB_REPOSITORY }}
          IMAGE_TAG=${IMAGE_REPO}:${{ github.sha }}
          IMAGE_LATEST=${IMAGE_REPO}:latest

          docker build -t ${IMAGE_TAG} ./backend
          docker tag ${IMAGE_TAG} ${IMAGE_LATEST}

          docker push ${IMAGE_TAG}
          docker push ${IMAGE_LATEST}

          echo "IMAGE_FULL=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: (Opcional) Configurar credenciais do registry no Container App
        if: ${{ github.event.inputs.image_ref == '' }}
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend
          az containerapp registry set \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --server docker.io \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password ${{ secrets.DOCKERHUB_TOKEN }} || true

      - name: Deploy no Container Apps (atualizar imagem)
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend
          
          az containerapp update \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.IMAGE_FULL }} \
            --set-env-vars \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              ALLOW_ORIGINS="${{ secrets.ALLOW_ORIGINS }}" \
              STATEMENT_TIMEOUT="15s"

      - name: Verificar health
        run: |
          ENV_NAME=${{ github.event.inputs.environment || 'dev' }}
          APP_NAME=${{ env.PROJECT_NAME }}-${ENV_NAME}-backend
          
          FQDN=$(az containerapp show \
            --name $APP_NAME \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          echo "üöÄ Backend deployado: https://$FQDN"
          echo "üîç Verificando health..."
          
          sleep 15
          curl -f https://$FQDN/health || exit 1

      - name: Logout Azure
        run: az logout
        if: always()
